{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" >

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">


    <title>TSF-DecisionTreeClassifier</title>
  </head>
  <body>
    <div class="container main">
        <h1 style="text-align: center;">TSF - Decision Tree Classifier (Iris Dataset)</h1>
        <h1 style="text-align: center; margin-top: 5vh;">Make Prediction</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "number" name = "sepallength" min = "4" max = "8" step = "0.1" class = "form-control" placeholder = "Sepal Lenght (cm)" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "number" name = "sepalwidth" min = "2" max = "4.5" step="0.1" class = "form-control" placeholder = "Sepal Width (cm)" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "number" name = "petallength" min = "1" max="7" step="0.1" class = "form-control" placeholder = "Petal Lenght (cm)" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "number" name = "petalwidth" min="0.1" max="2.5" step="0.1" class = "form-control" placeholder = "Petal Width (cm)" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <button type = "submit" class = "form-control btn btn-primary btn-lg">Predict</button>
                </div>
            </div>
        </form>
        {% if prediction %}
            <h1 style="text-align: center; margin-top: 3vh;">Prediction - {{prediction}}</h1>
        {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
